<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates"  (click)="addCrewMember(member)" [class.selected]="crew.includes(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length === 3">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew">{{astronaut.name}}</li>
        <!-- (mouseover)="" (mouseout)="" -->
    </ol>
    <img src="astronaut.photo"/>
    <!-- Add an img tag here to display astronaut photos. -->
</div>
